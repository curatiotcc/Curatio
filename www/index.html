<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="icon-fonts/elusive-icons-2.0.0/css/elusive-icons.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="cyan">
        <meta name="theme-color" content="#2196f3">
        <title>Curatio</title>
        <link rel="stylesheet" href="css/framework7.material.min.css">
        <link rel="stylesheet" href="css/framework7.material.colors.min.css">
        <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/kitchen-sink.css">
        <script>
        var cache = localStorage.getItem("emailCache");
        if(cache != null){
            window.location.assign("main.html");
        }</script>
    </head>

    <body class="theme-cyan" onload="var calendarDefault = myApp.calendar({input: '#calendar-default',});">
        <div class="views">
            <div class="view-main view">
                <div class="pages">
                    <div class="page page-on-center">
						<div class="page-content">
						<div class="navbar">
							<div class="navbar-inner">
								<div class="left"></div>
								<div class="center"></div>
								<div class="right"></div>
							</div>
						</div>
                        		<div class="content-block">
                                	<center><img src="images\xampsont2editNEW.svg" width="75%"></center>
                                </div>
                                <div class="list-block inputs-list">
                                    <ul>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <div class="item-title floating-label">Email</div>
                                                    <div class="item-input">
                                                        <input type="email" id="email" placeholder="Seu email">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="item-content">
                                                <div class="item-inner">
													<div class="item-title floating-label">Senha</div>
                                                    <div class="item-input">
                                                        <input type="password" id="senha" placeholder="Sua senha">
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                                <div class="list-block inset">
                                    <ul>
                                    	<li>
											<a href="#" onclick="myFunction()"class="button border button-big ripple-cyan">Entrar</a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="list-block inset">
                                    <ul>
                                        <li>
                                            <a href="#" class="button button-big button-fill open-login-screen">Criar Conta</a>
                                        </li>
                                    </ul>
                                </div>
							</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="login-screen">
            <div class="view">
                <div class="page">
                    <div class="page-content login-screen-content">
                        <div class="login-screen-title">Criar sua conta</div>
                        <form>
                            <div class="list-block inputs-list">
                                <ul>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Email</div>
                                            <div class="item-input">
                                                <input type="text" name="username" id="cadEmail" placeholder="Seu email">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Nome</div>
                                            <div class="item-input">
                                                <input type="text" name="name" id="cadNome" placeholder="Seu nome completo">
                                            </div>
                                        </div>
                                    </li>
									<li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Telefone</div>
                                            <div class="item-input">
                                                <input type="text" name="tell" id="cadTell" placeholder="Seu telefone/celular">
                                            </div>
                                        </div>
                                    </li>
									<li>
									  <div class="item-content">
										<div class="item-inner">
										<div class="item-title label">Data de nascimento</div>
										  <div class="item-input">
											<input type="text" placeholder="Sua data de nascimento" readonly id="calendar-default">
										  </div>
										</div>
									  </div>
									</li>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Senha</div>
                                            <div class="item-input">
                                                <input type="password" name="password" id="cadSenha" placeholder="Sua senha">
                                            </div>
                                        </div>
                                    </li>
                                    <li class="item-content">
                                        <div class="item-inner">
                                            <div class="item-title label">Confirmar</div>
                                            <div class="item-input">
                                                <input type="password" name="ConfirmPassword" id="cadConfirmSenha" placeholder="Confirmar sua senha">
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="list-block inset">
                                <div class="list-block-label">
										<p><a href="#" onclick="myFunction2()" class="button button-fill color-cyan">Confirmar</a></p>
                                </div>
                                <div class="list-block-label">
                                    <p>Agende suas consultas m√©dicas com facilidade e agilidade!</p>
                                    <p><a href="#" class="button ripple-cyan close-login-screen">Voltar</a>
                                    </p>
                                </div>
                            </div>
                        </form>
						
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="js/myapp.js"></script>
    </body>

</html>
